services:
  postgres:
    image: postgres:16-alpine
    container_name: truebalance-db
    environment:
      POSTGRES_DB: truebalance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - truebalance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./truebalance-backend
      dockerfile: Dockerfile
    container_name: truebalance-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/truebalance
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - truebalance-network
    restart: unless-stopped

  frontend:
    build:
      context: ./truebalance-frontend/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: truebalance-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - truebalance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  truebalance-network:
    driver: bridge
